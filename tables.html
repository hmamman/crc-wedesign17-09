<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>

	<div>
		<h2>Designing Tables</h2>
	</div>

	<table border="1" borderColor="#0044ff" width="50%" align="center" cellspacing="0" cellpadding="4">
		<thead bgColor="#ccc">
			<tr>
				<th>SN</th>
				<th>Reg No</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>H</td>
				<td>E</td>
				<td>L</td>
			</tr>
			<tr>
				<td>L</td>
				<td colspan="2">O</td>
			</tr>
			<tr>
				<td rowspan="2">W</td>
				<td>O</td>
				<td>R</td>
			</tr>
			<tr>
				<td>L</td>
				<td>D</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">Footer</td>
			</tr>
		</tfoot>
		
		
	</table>

</body>
</html>
