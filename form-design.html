<!DOCTYPE html>
<html>
<head>
	<title>Form Design</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
<div id="wrapper">
	
	<h3>Login</h3>
	<form>
		<div class="controls">
			<label>Username:</label>
			<input type="text" name="username">
		</div>
		<div class="controls">
			<label>Password:</label>
			<input type="password" name="password">
		</div>
		<div class="controls">
			<button>Login</button>
		</div>
	</form>
</div>
</body>
</html>
