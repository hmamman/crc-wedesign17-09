<h3>Italicizing: &lt;em&gt;</h3>
<em>This will be italicized</em>

<h4>Underlining: &lt;u&gt;</h4>
<u>This text will be underlined</u>

log<sub>2</sub>10 <br>

<h2>Super Script</h2>

2x<sup>2</sup> + 4x - 3 = 0
